<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Drones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assign Drones to Requests</h1>
        <div id="assignmentForm" class="assignment-form">
            <div class="form-group">
                <label for="droneSelect">Select Drone:</label>
                <select id="droneSelect"></select>
            </div>
            <div class="form-group">
                <label for="requestSelect">Select Request:</label>
                <select id="requestSelect"></select>
            </div>
            <button id="assignBtn" class="submit-btn">Assign Drone</button>
        </div>
    </div>
    <script src="assign.js"></script>
</body>
</html>
