<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Step 1: User Requests -->
        <div id="step1" class="auth-step active">
            <h1>Emergency Requests</h1>
            <div class="user-requests">
                <!-- User requests will be populated here -->
            </div>
        </div>

        <!-- Step 2: Available Drones -->
        <div id="step2" class="auth-step">
            <h1>Available Drones</h1>
            <div class="available-drones">
                <!-- Drones will be populated here -->
            </div>
            <button onclick="prevStep()" class="nav-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button onclick="nextStep()" class="nav-btn next-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Step 3: Drone Location -->
        <div id="step3" class="auth-step">
            <h1>Drone Location</h1>
            <div id="droneMap" class="drone-map"></div>
            <div class="selected-info">
                <div id="selectedUserInfo"></div>
                <div id="selectedDroneInfo"></div>
            </div>
            <button onclick="prevStep()" class="nav-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button onclick="nextStep()" class="nav-btn next-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Step 4: Confirm Assignment -->
        <div id="step4" class="auth-step">
            <h1>Confirm Assignment</h1>
            <div class="confirmation-details">
                <div id="finalUserDetails"></div>
                <div id="finalDroneDetails"></div>
            </div>
            <button onclick="prevStep()" class="nav-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button onclick="confirmAssignment()" class="nav-btn confirm-btn">
                Confirm Assignment <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="userDetails"></div>
        </div>
    </div>

    <script src="authority.js"></script>
</body>
</html>
